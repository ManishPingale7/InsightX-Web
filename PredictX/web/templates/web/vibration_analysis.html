<!-- web/templates/web/vibration_analysis.html -->
{% extends "web/base.html" %}
{% load static %}
{% block head%}
  <link rel="stylesheet" href="{% static 'css/vibration.css' %}">
{% endblock head %}
{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Vibration Analysis</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="machine_name" class="form-label">Machine Name</label>
                            <input type="text" class="form-control" id="machine_name" name="machine_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="vibration_file" class="form-label">Vibration Data File (.mat)</label>
                            <input type="file" class="form-control" id="vibration_file" name="vibration_file" accept=".mat" required>
                            <div class="form-text">Please upload a MATLAB (.mat) file containing vibration data.</div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Analyze and Generate Report</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
